<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
  xml:lang="ja" lang="ja">
<head>
<title>Home</title>
</head>
<body>
<div id="head"></div>
<div id="content">
<!-- Extension -->
<wicket:extend>
  <form wicket:id="form">
    <p>
      <input type="hidden" name="identifier" wicket:id="identifier"/>
    </p>
    <table>
      <tr>
          <td>Name:</td>
          <td>
            <input type="text" name="name" wicket:id="name"/>
          </td>
      </tr>
      <tr>
          <td colspan="2">
              <input type="submit" name="submit" value="Submit" wicket:id="submit"/>
          </td>
      </tr>
    </table>
  </form>
</wicket:extend>
</div>
<div id="footer"></div>
</body>
</html>
